    <p>10 * 6 =</p>

    <p id="event">Why did the chicken cross the playground?</p>
    <button id="onclick" onclick="clickFunction()">Answer</button>

    <p id="length"></p>

    <button onclick="myFunction()">Replace Color to Blue</button>

    <p id="integer"></p>
